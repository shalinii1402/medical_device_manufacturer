<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Meditech Mfg</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
            margin: 20px;
        }

        #header-placeholder,
        #footer-placeholder {
            display: none;
        }

        .auth-logo {
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-logo:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <div class="auth-container reveal">
        <a href="index.html" class="auth-logo">
            <i class="fas fa-briefcase-medical" style="font-size: 2.5rem; color: var(--primary-color);"></i>
            <div class="logo-text" style="font-size: 2rem;">MEDITECH</div>
        </a>

        <h2 class="mb-20">Distributor Login</h2>
        <p class="mb-20" style="color: var(--text-muted);">Welcome back! Please enter your credentials to access the
            portal.</p>

        <form onsubmit="handleLogin(event, 'distributor')">
            <div class="form-group">
                <label>Email or Distributor ID</label>
                <input type="text" class="form-control" placeholder="Enter your email or ID" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="••••••••" required>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>

            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">Sign In</button>

            <button type="button" onclick="handleLogin(null, 'admin')" class="btn btn-outline"
                style="width: 100%; margin-top: 15px; border-style: dashed;">Login as Admin (Demo)</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html" style="color: var(--primary-color); font-weight: 600;">Apply
                for Partnership</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
</body>

</html>
